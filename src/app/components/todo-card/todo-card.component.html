<div>
    <h2>id: {{ todo.id }}</h2>
    <p>title: {{ todo.title }}</p>
    <p>description: {{ todo.description }}</p>
    <p>creation Date: {{ todo.createdAt }}</p>
    <p>due date: {{ todo.dueDate }}</p>
    <p>completed: {{ todo.status }}</p>
    <p>category: {{ todo.categoryId }}</p>
    <p>completedAt : {{todo.completedAt}}</p>
    <button (click) = "onDelete()"> Delete To Do </button>
    <button (click) = "onComplete()">{{todo.status ? "Complete To Do":"Uncomplete To Do"}}</button>
</div>
